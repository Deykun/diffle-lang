                <h1>DIFFLE</h1>
                <h2>Czym jest Diffle?</h2>
                <p>Diffle to gra inspirowana Wordle bez limitu znaków, jeśli lubisz polskie wersje Wordle to gra dla Ciebie.</p>
                <h2>Jak gra się w diffle?</h2>
                <p>Cel to odgadnięcie hasła używając jak najmniejszej liczby liter i słów.</p>
                <p>Po każdej próbie litery zostaną oznaczone odpowiednim kolorem.</p>
