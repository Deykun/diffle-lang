                <h2>Co je Diffle?</h2>
                <p>Diffle je hra inspirovaná Wordle bez omezení znaků, pokud máte rádi polské verze Wordle, je to hra pro vás.</p>
                <h2>Jak se hraje Diffle?</h2>
                <p>Cílem je uhodnout heslo s co nejmenším počtem písmen a slov.</p>
                <p>Po každém pokusu budou písmena označena odpovídající barvou.</p>
